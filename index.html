<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Experiment Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="site-header">
    <h1>AI Experiment Site</h1>
    <p>Interact with AI directly from your browser.</p>
  </header>

  <main class="site-main">
    <textarea id="inputText" placeholder="Paste text here..."></textarea>
    <button onclick="runAI()">Summarize</button>

    <section id="result">
      <h3>Result</h3>
      <div id="output"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>Built with GitHub Pages & AI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
